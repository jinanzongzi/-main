<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content=" initial-scale=1, maximum-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>寻找小知</title>
</head>
<style type="text/css">
	
</style>
<body>
	
    <script src="js/pixi.min.js"></script>
    <script>
    	//创建app窗口
		var app = new PIXI.Application(750,1334);
        document.body.appendChild(app.view);
        //添加背景一级地图
        var bg = new PIXI.Sprite.fromImage("res/map1.jpg");
        app.stage.addChild(bg);
        bg.scale.x = 0.5;
        bg.scale.y = 0.5;
        //添加玉米楼建筑
        var corn = new PIXI.Sprite.fromImage("res/corn.png");
        app.stage.addChild(corn);
        corn.x = 105;
        corn.y = 135;
        corn.scale.x = 0.5;
        corn.scale.y = 0.5;
        corn.interactive = true;
        corn.on("touchstart",map11);
        corn.on("click",map11);
        
        function map11(){
        	window.location.href = "https://jinanzongzi.github.io/-map1/";
        }
        var time = 0;
        app.ticker.add(animate);
        function animate(){
        	if(time==30){
        		corn.visible = false;
        	}
        	if(time==60){
        		corn.visible = true;
        		time = 0;
        	}
        	
			time++;
        }
        
        
    </script>
</body>
</html>
